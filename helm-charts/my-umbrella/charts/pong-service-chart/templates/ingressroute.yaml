{{- if .Values.ingress.enabled }}
# HTTPS IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-pong-ingressroute
  namespace: {{ include "pong-service-chart.namespace" . }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certManager.clusterIssuer }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`{{ .Values.ingress.host }}`) && PathPrefix(`/api/pong`)
      kind: Rule
      priority: 1000
      services:
        - name: {{ .Release.Name }}-pong-service
          port: {{ .Values.service.port }}
          sticky:
            cookie:
              name: pong_sticky
      middlewares:
        - name: {{ .Release.Name }}-websocket-headers
          namespace: {{ include "pong-service-chart.namespace" . }}
        - name: {{ .Release.Name }}-redirect-https
          namespace: {{ include "pong-service-chart.namespace" . }}
  tls:
    {{- if .Values.ingress.tls.enabled }}
    secretName: {{ .Values.ingress.tls.secretName }}
    {{- end }}
---
# HTTP to HTTPS redirect IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-pong-ingressroute-http
  namespace: {{ include "pong-service-chart.namespace" . }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.ingress.host }}`) && PathPrefix(`/api/pong`)
      kind: Rule
      middlewares:
        - name: {{ .Release.Name }}-redirect-https
          namespace: {{ include "pong-service-chart.namespace" . }}
      services:
        - name: {{ .Release.Name }}-pong-service
          port: {{ .Values.service.port }}
{{- end }}
