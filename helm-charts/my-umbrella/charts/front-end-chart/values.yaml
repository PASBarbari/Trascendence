# Default values for frontend chart
replicaCount: 1

image:
  repository: marcor42/frontend
  pullPolicy: Always
  tag: latest

nameOverride: ""
fullnameOverride: ""

namespace: front-end

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

hostAliases:
  - ip: "192.168.49.2"
    hostnames:
      - "trascendence.42firenze.it"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Auto-mount the service account token
  automount: true


ingress:
  enabled: true
  className: traefik
  host: trascendence.42firenze.it
  path: /
  pathType: Prefix
  annotations: {}
  certManager:
    clusterIssuer: selfsigned-issuer
  tls:
    enabled: true
    secretName: nginx-tls



autoscaling:
  enabled: true
  minReplicas: 1      # Start with 1 for high performance
  maxReplicas: 5      # Limit based on expected traffic
  targetCPUUtilizationPercentage: 70  # Scale earlier than 80%
  targetMemoryUtilizationPercentage: 80

configMap:
  data:
    production: "True"
    api-url: "http://trascendence.42firenze.it/api/"
