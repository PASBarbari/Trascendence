apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "login-service-chart.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "login-service-chart.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
