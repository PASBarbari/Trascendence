{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "common.serviceAccountName" (dict "Chart" .Chart "Values" .Values "Release" .Release "Component" "chat") }}
  namespace: {{ include "common.namespace" (dict "Values" .Values "Release" .Release "Component" "chat") }}
  labels:
    {{- include "common.labels" (dict "Chart" .Chart "Values" .Values "Release" .Release "Component" "chat") | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
---
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "common.serviceAccountName" (dict "Chart" .Chart "Values" .Values "Release" .Release "Component" "chat-db") }}
  namespace: {{ include "common.namespace" (dict "Values" .Values "Release" .Release "Component" "chat") }}
  labels:
    {{- include "common.labels" (dict "Chart" .Chart "Values" .Values "Release" .Release "Component" "chat-db") | nindent 4 }}
  {{- with .Values.serviceAccount.dbAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.dbAutomount }}
{{- end }}