apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chat-service.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "chat-service.labels" . | nindent 4 }}
type: Opaque
data:
  POSTGRES_DB: {{ .Values.global.secrets.databases.chat.name | b64enc | quote }}
  POSTGRES_USER: {{ .Values.global.secrets.databases.chat.user | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.global.secrets.databases.chat.password | b64enc | quote }}
  ADMIN_USERNAME: {{ .Values.global.secrets.admin.username | b64enc | quote }}
  ADMIN_PASSWORD: {{ .Values.global.secrets.admin.password | b64enc | quote }}
  ADMIN_EMAIL: {{ .Values.global.secrets.admin.email | b64enc | quote }}
  SECRET_KEY: {{ .Values.global.secrets.serviceAuth.secretKey | b64enc | quote }}
  SERVICE_PASSWORD: {{ .Values.global.secrets.serviceAuth.password | b64enc | quote }}
