      type: Select
      description: 'Select the port to be exposed for the ''"chat"'' service :'
      hints:
        - Select 'Other' if you want to expose the service using a different port.
      options:
        - "8080"
        - Other (specify custom option)
      default: "8080"
      answer: "8080"
    - id: move2kube.services."login".port
      type: Input
      description: 'Input Select the port to be exposed for the ''"login"'' service :'
      default: ""
      answer: "3000"
    - id: move2kube.services."notifications".port
      type: Input
      description: 'Input Select the port to be exposed for the ''"notifications"'' service :'
      default: ""
