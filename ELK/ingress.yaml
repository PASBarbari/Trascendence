---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trascendence-ingress-elk
  namespace: elk
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - trascendence.42firenze.it
    secretName: kibana-tls
  rules:
  - host: trascendence.42firenze.it
    http:
      paths:
      - path: /elasticsearch
        pathType: Prefix
        backend:
          service:
            name: trascendence-es-http
            port:
              number: 9200
      - path: /kibana
        pathType: Prefix
        backend:
          service:
            name: trascendence-kb-http
            port:
              number: 5601