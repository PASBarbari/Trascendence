apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: trascendence
  namespace: elk
spec:
  version: 8.13.4
  count: 1
  elasticsearchRef:
    name: trascendence
  podTemplate:
    spec:
      containers:
      - name: kibana
        env:
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elastic-credentials
              key: ELASTIC_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: trascendence-kb-http
  namespace: elk
spec:
  selector:
    common.k8s.elastic.co/type: kibana
  ports:
    - protocol: TCP
      port: 5601
      targetPort: 5601