apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-deployment
  namespace: chat
  labels:
    app: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - name: chat-deployment
        image: samybravy/chat
        ports:
        - containerPort: 8000
    env:
    - name: